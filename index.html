<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.Menu img').hover(function(){
                $(this).stop().animate({'width':'120','top':'40'})
                $('.FMenu img').stop().animate({'width':'700','top':'40'})
            },function(){
                $(this).stop().animate({'width':'70','top':'-40'})
                $('.FMenu img').stop().animate({'width':'650','top' : '-40'})
            });
		});
		
        </script>
    </head>
    <body>
        <div class="FMenu">
            <img src="img/Fondmenu.png"/>
        </div>
        <div class="Menu" >          
            <a href="index.html"><img src="img/iconeR1.png" /></a>
            <img src="img/iconeR2.png" />
            <img src="img/iconeR3.png" />
            <img src="img/iconeR4.png" />
        </div>
    </body>
</html>
